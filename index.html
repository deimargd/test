<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Section</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <!-- Faq Section - Home Page -->
  <section id="faq" class="faq">
    <div class="container section-title">
      <h2>FAQS</h2>
    </div>
    <!-- End Section Title -->
    <div class="container">
      <div class="row faq-row">
        <!-- Column 1 -->
        <div class="col-md-6">
          <div class="faq-container left-col">
            <!-- FAQ item 1 -->
            <div class="faq-item">
              <h3><span class="num">1.</span> What specific financial services do you offer for startups and established businesses?</h3>
              <div class="faq-content">
                <p>Our services include financial project modeling, in-depth analytics, CFO coaching, executive decision support, strategic financial planning, and crafting compelling marketing decks.</p>
              </div>
              <i class="faq-toggle">></i>
            </div>
            <!-- End Faq item-->
          </div>
        </div>
        <!-- End Column 1 -->
      </div>
      <!-- End FAQ row -->
    </div>
    <!-- End Container -->
  </section>
  <!-- End Faq Section -->

  <script src="scripts.js"></script>
</body>
</html>
